<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <label>Email:</label>
        <input type="text" th:field="*{email}"/><br/>
        <label>Password:</label>
        <input type="password" th:field="*{password}"/><br/>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}"/><br/>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}"/><br/>
        <label>Address:</label>
        <input type="text" th:field="*{address}"/><br/>
        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}"/><br/>
        <button type="submit">Register</button>
    </form>

</div>
</html>
